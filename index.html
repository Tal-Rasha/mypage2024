<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="schneizel.jpeg" class="rounded-circle">
            </div>
            <div class="col">
                <h1>นายตะวัน ดอกบัว</h1>
                <h5>ปริญญาโทวิทยาศาสตรมหาบัณฑิต สาขาเทคโนโลยีสารสนเทศ</h5>
                <h5>ปริญญาตรีวิศวกรรมศาสตรบัณฑิต สาขาวิศวกรรมไฟฟ้า</h5>
            </div>
        </div>
        <div class="row">
            <p>ผมชื่อตะวัน ดอกบัว ชื่อเล่นชื่อ ตั้ม เป็นครูอยู่ที่วิทยาลัยเทคโนโลยีพณิชยการพลาญชัยร้อยเอ็ด</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
